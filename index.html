<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
<body>
    <h1>Gerenciamento de Protocolos de Retirada</h1>
    <button onclick="openModal()">Novo Protocolo</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <strong class="title">Novo Protocolo</strong>
            <span class="close" onclick="closeModal()">&times;</span>
            <form id="protocoloForm">
                <label class="text" for="nome">Nome:</label>
                <input class="field" type="text" id="nome" required>
                <label class="text" for="data">Data de Retirada:</label>
                <input class="field" type="date" id="data" required>
                <label class="text" for="localizacao">Localização:</label>
                <input class="field" type="text" id="localizacao" required>
                <label class="text" for="patrimonio">N.º do Patrimônio:</label>
                <input class="field" type="text" id="patrimonio" required>
                <label class="text" for="chamado">N.º do Chamado:</label>
                <input class="field" type="text" id="chamado" required>
                <label class="text" for="comprovante">Comprovante:</label>
                <input type="file" id="comprovante" disabled>
            </form>
            <div class="border-bottom"></div>
            <button form="protocoloForm" class="adicionar" type="submit">Criar Protocolo</button>
        </div>
    </div>

    <div id="edit-modal" class="edit-modal">
        <div class="edit-modal-content">
            <strong>Editar Protocolo</strong>
            <span class="close" onclick="closeEditModal()">&times;</span>
            <div id="editFormContainer">
                <form id="editForm">
                    <label class="text" for="editNome">Nome:</label>
                    <input class="field" type="text" id="editNome" required>
                    <label class="text" for="editData">Data:</label>
                    <input class="field" type="date" id="editData" required>
                    <label class="text" for="editLocalizacao">Localização:</label>
                    <input class="field" type="text" id="editLocalizacao" required>
                    <label class="text" for="editPatrimonio">N.º do Patrimônio:</label>
                    <input class="field" type="text" id="editPatrimonio" required>
                    <label class="text" for="chamado">N.º do Chamado:</label>
                    <input class="field" type="text" id="chamado" required disabled>
                    <label class="text" for="comprovante">Comprovante:</label>
                    <input type="file" id="comprovante" disabled>
                    <input type="hidden" id="editChamado">
                </form>
            </div>
            <div class="border-bottom"></div>
            <button form="editForm" class="adicionar" type="submit">Salvar alterações</button>
        </div>
    </div>

    <h2>Protocolos</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de retirada</th>
                <th>Localização</th>
                <th>N.º do Patrimônio</th>
                <th>N.º do Chamado</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="protocolosList"></tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
